<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Songs CSV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .upload-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        input[type="file"] {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            margin-top: 20px;
            color: green;
        }
        .error {
            margin-top: 20px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload Songs CSV</h1>
        <form id="upload-form">
            <input type="file" id="csvFile" name="csvFile" accept=".csv" required>
            <button type="submit">Upload CSV</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        document.getElementById('upload-form').addEventListener('submit', async function (event) {
            event.preventDefault();
            const csvFile = document.getElementById('csvFile').files[0];
            if (!csvFile) {
                document.getElementById('message').textContent = "Please select a CSV file.";
                return;
            }

            const formData = new FormData();
            formData.append('csvFile', csvFile);

            try {
                const response = await fetch('https://setlistaccess.azurewebsites.net/api/uploadsongs?code=F41koAeIxKb2LHORHlumzuQxdU8RiIKjbV87FVGbd_ccAzFu3S5Nfw%3D%3D', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                if (response.ok) {
                    document.getElementById('message').textContent = result.message;
                    document.getElementById('message').className = "message";
                } else {
                    document.getElementById('message').textContent = result.error || 'Failed to upload file.';
                    document.getElementById('message').className = "error";
                }
            } catch (error) {
                document.getElementById('message').textContent = "Error uploading file.";
                document.getElementById('message').className = "error";
            }
        });
    </script>
</body>
</html>
